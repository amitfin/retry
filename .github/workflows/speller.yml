name: "Speller"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  speller:
    name: "Spell Check"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.2.2"

      - name: "Run"
        uses: streetsidesoftware/cspell-action@v6.10.1
        with:
          incremental_files_only: false
          files: |
            **
            .*
            !**/translations/*.json
            **/translations/en.json
            !.devcontainer.json
            !.gitignore
            !.ruff.toml
            !LICENSE
            !pytest.ini
